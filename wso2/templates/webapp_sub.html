{% extends 'base.html' %}
{% block header %}
    <title>Wso2</title>
{% endblock %}
{% block body %}
<div class="row">
	<div class="col-lg-12">
		<ol class="breadcrumb">
			<li><a href="/">首页</a></li>
			<li class="active"><span>Web应用</span></li>
		</ol>
		<h1>我的订阅</h1>
    </div>
</div>
<div class="row">
	<div class="col-lg-12">
        <div class="main-box clearfix">
			<header class="main-box-header clearfix">
			</header>

		<div class="main-box-body clearfix">
				<div class="table-responsive clearfix">
                    {% for i in all_sub_info %}
                        <div class="col-lg-2">
                            <div class="thumbnail">
                                <a href="{{ i.href }}"><img src="http://127.0.0.1:8000/static/image/webapp.jpg" ></a>
                                <div class="caption">
                                <strong>{{ i.app_name }}</strong>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
				</div>
			</div>
	</div>
</div>
{% endblock %}
